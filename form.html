<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at top left, #141E30, #243B55);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .container {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            padding: 3.5rem 4.5rem;
            text-align: center;
            color: #fff;
            box-shadow: 0 15px 60px rgba(0, 0, 0, 0.6),
                0 0 25px rgba(0, 200, 255, 0.4);
            animation: fadeInUp 1s ease;
            position: relative;
            z-index: 1;
        }

        .icon {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            background: radial-gradient(circle, #00ff85, #00c853);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3.8rem;
            color: white;
            margin: 0 auto 1.5rem;
            box-shadow: 0 0 35px rgba(0, 255, 133, 0.7), inset 0 0 20px rgba(0, 0, 0, 0.3);
            animation: pulse 1.8s infinite;
            position: relative;
            overflow: hidden;
        }

        .icon::after {
            content: "";
            position: absolute;
            top: -40%;
            left: -40%;
            width: 200%;
            height: 200%;
            background: linear-gradient(120deg, rgba(255, 255, 255, 0.3) 0%, transparent 60%);
            transform: rotate(25deg);
            animation: shine 3s infinite;
        }

        .success {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #ff6ec4, #7873f5, #4ade80);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #ddd;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .thanks {
            font-size: 1rem;
            color: #aaa;
            margin-bottom: 2.5rem;
            font-style: italic;
        }

        .btn-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            border-radius: 50px;
            background: linear-gradient(270deg, #ff416c, #ff4b2b, #ff416c);
            background-size: 400% 400%;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            animation: gradientMove 6s ease infinite;
            box-shadow: 0 8px 30px rgba(255, 65, 108, 0.5);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transform: skewX(-20deg);
            animation: btnShine 3s infinite;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 40px rgba(255, 65, 108, 0.7);
        }

        /* Floating bubbles */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            bottom: -50px;
            animation: floatUp 10s linear infinite;
            z-index: 5;
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            top: -10px;
            opacity: 0.9;
            animation: fall 3s linear infinite;
            z-index: 5;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%,100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes shine {
            from { transform: translateX(-100%) rotate(25deg); }
            to { transform: translateX(100%) rotate(25deg); }
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes btnShine {
            0% { left: -100%; }
            50%,100% { left: 100%; }
        }

        @keyframes floatUp {
            from { transform: translateY(0) scale(1); opacity: 0.4; }
            to { transform: translateY(-120vh) scale(1.5); opacity: 0; }
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(720deg); }
        }
    </style>
</head>

<body>
    <script>
        // Confetti
        for (let i = 0; i < 80; i++) {
            let confetti = document.createElement("div");
            confetti.className = "confetti";
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
            confetti.style.opacity = Math.random();
            document.body.appendChild(confetti);
        }

        // Bubbles
        for (let i = 0; i < 20; i++) {
            let bubble = document.createElement("div");
            bubble.className = "bubble";
            let size = Math.random() * 40 + 20;
            bubble.style.width = size + "px";
            bubble.style.height = size + "px";
            bubble.style.left = Math.random() * 100 + "vw";
            bubble.style.animationDuration = (Math.random() * 10 + 5) + "s";
            document.body.appendChild(bubble);
        }
    </script>

    <div class="container">
        <div class="icon">âœ”</div>
        <h1 class="success">Message Sent Successfully!</h1>

        <p class="thanks">Thanks â€” your message is on its way. Iâ€™ll get back to you as soon as possible.<br>
            Meanwhile, explore my work or send another message.</p>

        <div class="btn-container">
            <a href="index.html" class="btn">Go Back Home</a>
            <a href="contact.html" class="btn">Send Another Message</a>
        </div>
    </div>
</body>

</html>
